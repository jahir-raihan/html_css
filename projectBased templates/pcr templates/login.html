<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">

        <div class="main">

            <div class="form-body">
                <div class="circle-body">
                    <div class="circle-body-image">
                        <img src="/images/Logo.jpg" class="c-img" alt="">
                    </div>
                    
                    
                </div>
                
                <div class="heading">
                    <h2>Login</h2>
                </div>
                <form action="">

                    <div class="email-input">
                        <div class="icon"><img draggable="false" src="/images/envelope.svg" alt=""></div>

                    </div>
                    <div class="email-input">
                        <div class="icon"><img draggable="false" src="/images/lock.svg" alt=""></div>
                        <input type="password" placeholder="Password">
                    </div>

                    <button type="submit">Login</button>

                </form>

                <div class="bottom">
                    <p>Dont't have an account ?</p>
                    <a href="register.html">Register Now</a>
                </div>
            </div>
        </div>

    </div>
